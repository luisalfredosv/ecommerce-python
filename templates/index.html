<html>
	<head>
		<title>Ecommerce</title>
		<link
			href="{{ url_for('static', path='/css/styles.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', path='/css/bootstrap.min.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', path='/fonts/fontawesome/css/fontawesome-all.min.css') }}"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Inicio Barra de Navegacion -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">SHOP</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Inicio</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Tienda</a>
						</li>
					</ul>
					<div class="btn-container">
						<i class="fa-solid fa-cart-shopping"></i>
					</div>
				</div>
			</div>
		</nav>
		<!-- Fin Barra de Navegacion -->
		<!-- Inicio Slider -->
		<div
			id="carouselExampleInterval"
			class="carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner">
				{% for product in products %}
				<div class="carousel-item" data-bs-interval="10000">
					<img
						src="{{ url_for('static', path='images/products/'+product.image_url ) }}"
						alt="{{product.name}}"
						class="d-block w-100 active"
						data-bs-interval="10000"
					/>
				</div>

				{% endfor %}
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleInterval"
				data-bs-slide="prev"
			>
				<span
					class="carousel-control-prev-icon"
					aria-hidden="true"
				></span>
				<span class="visually-hidden">Anterior</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleInterval"
				data-bs-slide="next"
			>
				<span
					class="carousel-control-next-icon"
					aria-hidden="true"
				></span>
				<span class="visually-hidden">Siguiente</span>
			</button>
		</div>
		<!-- Fin Slider -->
		<!-- Inicio Contenido -->
		<div class="container">
			<div class="row">
				{% for product in products %}

				<div
					class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3"
					style="background: transparent; height: auto"
				>
					<div class="card item-product" style="width: 18rem">
						<a href="/products/{{ product.slug }}">
							<img
								src="{{ url_for('static', path='images/products/'+product.image_url ) }}"
								alt="{{product.name}}"
								class="rounded img-product"
								style="width: 280px; height: 200px"
							/>
						</a>
						<div class="card-body">
							<h5 class="card-title">{{ product.name}}</h5>
							<p>$ {{product.price}}</p>
							<div class="text-center">
								<a href="#" class="btn btn-primary"
									>Agregar a carrito</a
								>
							</div>
						</div>
					</div>
				</div>

				{% endfor %}
			</div>
		</div>
		<!-- Fin Contenido -->
		<!-- Inicio Footer -->
		<footer class="text-muted py-5 bg-footer">
			<div class="container">
				<p class="float-end mb-1">
					<a href="#"> SHOP</a>
				</p>
				<p class="mb-1">Tienda virtual en Bootstrap</p>
				<p class="mb-0">
					Copyright Â© 2022
					<a href="#">IUTVAL</a>
					Todos los derechos reservados
				</p>
			</div>
		</footer>
		<!-- Fin Footer -->

		<script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', path='/fonts/fontawesome/js/fontawesome-all.min.js') }}"></script>
	</body>
</html>
