{% extends "layout.html" %}
{% block content %}

		<!-- Inicio Contenido -->
		<div class="container">
			<div class="row">
				{% for product in products %}

				<div
					class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3"
					style="background: transparent; height: auto"
				>
					<div class="card item-product" style="width: 18rem">
						<a href="/products/{{ product.slug }}">
							<img
								src="{{ url_for('static', path='images/products/'+product.image_url ) }}"
								alt="{{product.name}}"
								class="rounded img-product"
								style="width: 280px; height: 200px"
							/>
						</a>
						<div class="card-body">
							<h5 class="card-title">{{ product.name}}</h5>
							<p>$ {{product.price}}</p>
							<div class="text-center">
								<a href="#" class="btn btn-primary"
									>Agregar a carrito</a
								>
							</div>
						</div>
					</div>
				</div>

				{% endfor %}
			</div>
		</div>
		<!-- Fin Contenido -->

{% endblock %}
